<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞腾园林景观 - 联系我们</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f9f1 0%, #e8f4ea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        header {
            background: #2e7d32;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .location {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        .phone-section {
            padding: 20px;
            text-align: center;
            border-bottom: 1px dashed #e0e0e0;
            margin-bottom: 20px;
        }
        
        .qr-section {
            padding: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .section-title {
            font-size: 20px;
            color: #2e7d32;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .phone-number {
            font-size: 28px;
            font-weight: 600;
            color: #2e7d32;
            margin: 20px 0;
            letter-spacing: 1px;
        }
        
        .call-button {
            display: inline-block;
            background: #2e7d32;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }
        
        .call-button:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.4);
        }
        
        .call-button i {
            margin-right: 8px;
        }
        
        .hint {
            margin-top: 15px;
            font-size: 16px;
            color: #757575;
            text-align: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #757575;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>飞腾园林景观</h1>
            <div class="location">河北 保定</div>
        </header>
        
        <div class="content">
            <div class="phone-section">
                <div class="section-title">一键拨打电话咨询</div>
                <div class="phone-number">178-8872-5672</div>
                <a href="tel:17888725672" class="call-button">
                    <i class="fas fa-phone"></i>立即拨打
                </a>
                <p class="hint">点击上方按钮直接拨打电话，欢迎咨询园林景观相关业务</p>
            </div>
            
            <div class="qr-section">
                <div class="section-title">扫一扫添加我的微信</div>
                <div class="qr-code">
                    <a href="https://ibb.co/jkqwWB2g"><img src="https://i.ibb.co/HTRPx1sn/mmqrcode1758344712122.png" alt="mmqrcode1758344712122" border="0"></a>
                </div>
                <p class="hint">打开微信扫一扫，添加商务微信咨询</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 飞腾园林景观 - 专业园林设计与施工</p>
        </footer>
    </div>
</body>
</html>
